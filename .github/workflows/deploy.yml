name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_infra:
        description: 'Deploy infrastructure (ACR, CAE, KV, UAMI)'
        required: false
        default: false
        type: boolean
      deploy_dev:
        description: 'Deploy to Dev environment'
        required: false
        default: true
        type: boolean
      deploy_prod:
        description: 'Deploy to Prod environment'
        required: false
        default: false
        type: boolean
      create_release:
        description: 'Create GitHub release for current version'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  id-token: write
  contents: write  # Needed for creating releases
  packages: write

jobs:
  # ===========================================================================
  # Job 1: Build and Push to GHCR
  # ===========================================================================
  build:
    name: 1. Build & Push to GHCR
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
      short-sha: ${{ steps.version.outputs.short_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read VERSION and determine tags
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          
          echo "üì¶ Version: ${VERSION}"
          echo "üîñ SHA: ${SHORT_SHA}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=v${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Job 2: Deploy Core Infrastructure (optional)
  # ===========================================================================
  deploy-infra-dev:
    name: 2a. Deploy Infra (Dev)
    needs: [build]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_dev == 'true')
    environment: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Core Infrastructure
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ vars.RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: ./infra/main.dev.bicepparam
          deploymentName: infra-dev-${{ github.run_id }}
          failOnStdErr: false

  deploy-infra-prod:
    name: 2b. Deploy Infra (Prod)
    needs: [build, deploy-app-dev]
    runs-on: ubuntu-latest
    if: |
      always() && !cancelled() && needs.deploy-app-dev.result == 'success' &&
      github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_prod == 'true'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Core Infrastructure
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ vars.RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: ./infra/main.prod.bicepparam
          deploymentName: infra-prod-${{ github.run_id }}
          failOnStdErr: false

  # ===========================================================================
  # Job 3: Import to ACR (Dev)
  # ===========================================================================
  import-acr-dev:
    name: 3a. Import to ACR (Dev)
    needs: [build, deploy-infra-dev]
    runs-on: ubuntu-latest
    if: |
      always() && !cancelled() && 
      needs.build.result == 'success' && 
      needs.deploy-infra-dev.result == 'success'
    environment: development

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Import image to ACR
        run: |
          echo "üîÑ Importing image from GHCR to ACR (Dev)..."
          echo "üè∑Ô∏è  Version: v${{ needs.build.outputs.version }}"
          echo "üîñ SHA: ${{ needs.build.outputs.short-sha }}"
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          az acr import \
            --name ${{ vars.ACR_NAME }} \
            --source ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ needs.build.outputs.short-sha }} \
            --image vnetplanner:${{ needs.build.outputs.short-sha }} \
            --image vnetplanner:v${{ needs.build.outputs.version }} \
            --image vnetplanner:dev \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --force
          echo "‚úÖ Image imported to Dev ACR"

  import-acr-prod:
    name: 3b. Import to ACR (Prod)
    needs: [build, deploy-infra-prod]
    runs-on: ubuntu-latest
    if: |
      always() && !cancelled() && 
      needs.build.result == 'success' && 
      needs.deploy-infra-prod.result == 'success'
    environment: production

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Import image to ACR
        run: |
          echo "üîÑ Importing image from GHCR to ACR (Prod)..."
          echo "üè∑Ô∏è  Version: v${{ needs.build.outputs.version }}"
          echo "üîñ SHA: ${{ needs.build.outputs.short-sha }}"
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          az acr import \
            --name ${{ vars.ACR_NAME }} \
            --source ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${{ needs.build.outputs.short-sha }} \
            --image vnetplanner:${{ needs.build.outputs.short-sha }} \
            --image vnetplanner:v${{ needs.build.outputs.version }} \
            --image vnetplanner:latest \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --force
          echo "‚úÖ Image imported to Prod ACR"

  # ===========================================================================
  # Job 4: Deploy App to Dev
  # ===========================================================================
  deploy-app-dev:
    name: 4. Deploy App (Dev)
    needs: [build, import-acr-dev]
    runs-on: ubuntu-latest
    if: |
      always() && !cancelled() && needs.import-acr-dev.result == 'success'
    environment: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Container App
        run: |
          chmod +x ./infra/scripts/deploy-app.sh
          ./infra/scripts/deploy-app.sh
        env:
          RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
          ENVIRONMENT: dev
          ACR_NAME: ${{ vars.ACR_NAME }}
          IMAGE_TAG: ${{ needs.build.outputs.short-sha }}
          IMAGE_VERSION: ${{ needs.build.outputs.version }}
          BASE_NAME: vnetplanner
          LOCATION: eastus2

  # ===========================================================================
  # Job 5: Deploy App to Prod
  # ===========================================================================
  deploy-app-prod:
    name: 5. Deploy App (Prod)
    needs: [build, import-acr-prod, deploy-app-dev]
    runs-on: ubuntu-latest
    if: |
      always() && !cancelled() && 
      needs.import-acr-prod.result == 'success' && 
      needs.deploy-app-dev.result == 'success'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Container App
        run: |
          chmod +x ./infra/scripts/deploy-app.sh
          ./infra/scripts/deploy-app.sh
        env:
          RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
          ENVIRONMENT: prod
          ACR_NAME: ${{ vars.ACR_NAME }}
          IMAGE_TAG: ${{ needs.build.outputs.short-sha }}
          IMAGE_VERSION: ${{ needs.build.outputs.version }}
          BASE_NAME: vnetplanner
          LOCATION: eastus

  # ===========================================================================
  # Job 6: Create GitHub Release
  # ===========================================================================
  create-release:
    name: 6. Create Release
    needs: [build, deploy-app-prod]
    runs-on: ubuntu-latest
    if: |
      always() && !cancelled() && needs.deploy-app-prod.result == 'success' &&
      github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          body: |
            ## üöÄ Release v${{ needs.build.outputs.version }}
            
            **Commit:** ${{ github.sha }}
            **Build:** ${{ needs.build.outputs.short-sha }}
            
            ### Container Images
            - GHCR: `ghcr.io/${{ github.repository }}:v${{ needs.build.outputs.version }}`
            - ACR: `${{ vars.ACR_NAME }}.azurecr.io/vnetplanner:v${{ needs.build.outputs.version }}`
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
