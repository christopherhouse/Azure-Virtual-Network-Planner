name: Test and Quality

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # ===========================================================================
  # Job 1: Lint and Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run TypeScript type check
        working-directory: ./app
        run: npm run type-check

      - name: Run ESLint
        working-directory: ./app
        run: npm run lint -- --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif
        continue-on-error: true

      - name: Upload ESLint results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: app/eslint-results.sarif
          wait-for-processing: true
        continue-on-error: true

      - name: Check Prettier formatting
        working-directory: ./app
        run: npm run format:check

  # ===========================================================================
  # Job 2: Unit Tests with Coverage
  # ===========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./app
        run: npm run test:coverage -- --reporter=verbose --reporter=junit --outputFile=./test-results/junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/test-results/
          retention-days: 30

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: app/coverage/
          retention-days: 30

      - name: Test Report Summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Vitest Tests
          path: app/test-results/junit.xml
          reporter: java-junit
          fail-on-error: true

      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          working-directory: ./app
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json

  # ===========================================================================
  # Job 3: Build Verification
  # ===========================================================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Next.js app
        working-directory: ./app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: app/.next/
          retention-days: 7

  # ===========================================================================
  # Job 4: Quality Gate Summary
  # ===========================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    
    steps:
      - name: Check Quality Gate
        run: |
          echo "## Quality Gate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "✅ **Lint & Type Check**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Lint & Type Check**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ **Unit Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Unit Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ **Build**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Quality Gate Status
        if: |
          needs.lint.result != 'success' ||
          needs.test.result != 'success' ||
          needs.build.result != 'success'
        run: |
          echo "❌ Quality gate failed - one or more checks did not pass"
          exit 1

      - name: Quality Gate Passed
        if: |
          needs.lint.result == 'success' &&
          needs.test.result == 'success' &&
          needs.build.result == 'success'
        run: |
          echo "✅ All quality checks passed!"
